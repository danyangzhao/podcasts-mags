<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Podcast to Magazine Converter</title>
</head>
<body>
    <h1>Convert Podcast to Magazine Article</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="podcast">Upload Podcast Audio:</label>
        <input type="file" name="podcast" id="podcast" accept="audio/*" />
        <button type="submit">Transcribe & Generate</button>
    </form>
</body>
</html>
